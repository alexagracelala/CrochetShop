<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>
<body>
    <div class = "header">
        <h1>✧*̥˚Alexa Grace's Crochet Shop*̥˚✧</h1>
        <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About Me</a></li>
              <li><a href="shop.html">For Sale</a></li>
              <li><a href="finish.html">Finished Projects</a></li>
              <li><a href="work.html">Work in Progress</a></li>
              <li><a href="contact.html">Contact Me</a></li>
              <li><a href="cart.html">Cart</a></li>
            </ul>
          </nav>
    </div>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0.00</span></p>
        <button id="checkoutButton">Checkout</button>
    </div>


    <script src="script.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const cartItemsContainer = document.getElementById("cart-items");
        const cartTotalElement = document.getElementById("cart-total");
        const checkoutButton = document.getElementById("checkoutButton");

        // Load items from localStorage
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        cartItems.forEach(item => {
            const listItem = document.createElement("li");
            listItem.textContent = `${item.name} (${item.color}) - $${item.price.toFixed(2)}`;
            cartItemsContainer.appendChild(listItem);
        });

        const total = cartItems.reduce((acc, item) => acc + item.price, 0);
        cartTotalElement.textContent = total.toFixed(2);

        checkoutButton.addEventListener("click", function () {
            window.location.href = 'checkout.html';
        });
    });
</script>
</body>
</html>
