<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
  </head>

    <body>
        <div class = "header">
            <h1>✧*̥˚Alexa Grace's Crochet Shop*̥˚✧</h1>
            <nav>
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="about.html">About Me</a></li>
                  <li><a href="shop.html">For Sale</a></li>
                  <li><a href="finish.html">Finished Projects</a></li>
                  <li><a href="work.html">Work in Progress</a></li>
                  <li><a href="contact.html">Contact Me</a></li>
                  <li><a href="cart.html">Cart</a></li>
                </ul>
              </nav>
        </div>

        <div class="checkout-container">
            <h1>Checkout</h1>
    
            <ul id="checkout-items"></ul>
    
            <div class="checkout">
            <h2>Shipping</h2>
                <label for="Name">Name:</label>
                    <input type="name" id="name" placeholder="Spongebob Squarepants">
                <label for="shippingAddress">Address:</label>
                    <input type="text" id="shippingAddress" placeholder="124 Conch Street">
                <label for="city">City:</label>
                    <input type="text" id="city" placeholder="Bikini Bottom">
                <label for="state">State and ZIP code</label>
                    <input type="text" id="state" placeholder="Pacific Ocean 12345">

            <h2>Payment Information</h2>
                <label for="cardNumber">Card Number:</label>
                  <input type="text" id="cardNumber" placeholder="Enter your card number">
                <label for="expDate">Expiration Date:</label>
                    <input type="text" id="expDate" placeholder="05/25">
                <label for="cvv">CVV:</label>
                    <input type="type" id="cvv" placeholder="123"





    
                <!-- Add more input fields for card information as needed -->
    
                <p>Total: $<span id="checkout-total">0.00</span></p>

                <button id="completePurchase">Complete Purchase</button>
            </div>
        </div>
    
        <script src="script.js"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const checkoutItemsContainer = document.getElementById("checkout-items");
                const completePurchaseButton = document.getElementById("completePurchase");
                const checkoutTotalElement = document.getElementById("checkout-total"); 
                

    
                // Load items from localStorage
                const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
                cartItems.forEach(item => {
                    const listItem = document.createElement("li");
                    listItem.textContent = `${item.name} (${item.color}) - $${item.price.toFixed(2)}`;
                    checkoutItemsContainer.appendChild(listItem);
                });

                const total = cartItems.reduce((acc, item) => acc + item.price, 0);
                 checkoutTotalElement.textContent = total.toFixed(2);

                 completePurchaseButton.addEventListener("click", completePurchase);
            });
    
            function completePurchase() {
                alert("Order Confirmed! Thank you for your purchase!");
            }

            window.addEventListener("beforeunload", function () {
          // Clear the cart when the page is refreshed
          localStorage.removeItem("cart");
});
        </script>
    </body>
    </html>
